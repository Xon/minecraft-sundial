<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Minecraft Clock Widget</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	<script type="text/javascript" src="jQueryRotate.js"></script>
	<script type="text/javascript" src="sundial.js"></script>
<style>
.datetime {
	position: relative;
	z-index: 20;
	top: -50px;
	left: 50px;
	width: 130px;
	text-align: right;
	font-size: 8pt
}

.mcdial {
	border: 1px	solid #CCC;
	-moz-border-radius: 15px;
	border-radius: 15px;
	width: 180px;
	height: 40px;
	background-color: white;
	padding: 10px;
	position: absolute;
	top: 55px;
	right: 5px;
}
</style>
</head>

<body>
<div id="mcdial" class="mcdial">
	<img src="mask.png" id="mask" width="50" height="50" style="position: absolute; z-index: 10">
	<img src="dial.png" id="dial" width="50" height="50" style="position: relative; display: block">
	<div id="date" class="datetime">DATE</div>
	<div id="time" class="datetime">TIME</div>
	<div id="debug" class="datetime" style="visibility: hidden;"></div>
</div>
</body>
</html>
